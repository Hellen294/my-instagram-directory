<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Directory</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #121212;
      color: #eee;
      text-align: center;
    }

    h1 {
      color: #4ade80;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .directory {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    .directory a {
      background: #222;
      border: 2px solid #4ade80;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #4ade80;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 8px #4ade80;
      transition: all 0.3s ease;
    }

    .directory a:hover {
      background: #4ade80;
      color: #121212;
      box-shadow: 0 0 16px #86efac;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .directory a {
        font-size: 1.1rem;
        padding: 16px;
      }
    }
  </style>
</head>
